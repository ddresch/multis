language: node_js
node_js:
- '8'
os:
  - linux
  - osx
matrix:
  include:
  - os: osx
    osx_image: xcode9.0
  - os: linux
    sudo: required
cache:
  npm: true
notifications:
  email: false
script:
- ./build-packages.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: distribution/Multis-${TRAVIS_TAG}.{dmg,deb}
  on:
    tags: true
